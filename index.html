<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
    <title>A Memory Game</title>
    <link rel="stylesheet" type="text/css" href="memory.css" />
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
    <script type="text/javascript" src="http://ajax.microsoft.com/ajax/jquery.templates/beta1/jquery.tmpl.min.js"></script>
    <script type="text/javascript" src="memory.js"></script>
  </head>
  <body>
    <table>
      <tr>
        <td>
	  <div id="gameArea">
	    <div id="theBoard">
	      <ul id="theDeck"></ul>
	    </div>
	    <div id="info">
	      <div class="section">
		New Game <br/>
		<ul class="infoSection levels">
		  <li class="gameLevel" id="8">Easy</li>
		  <li class="gameLevel" id="12">Intermediate</li>
		  <li class="gameLevel" id="20">Hard</li>
		</ul>
	      </div>
	      <div class="section">
		Know your font!<br/>
		<ul id="theMatches" class="infoSection"></ul>
	      </div>
	      <div class="section">
		Your highest score: <span class="score">0</span>
	      </div>
	    </div>
	  </div>
        </td>
      </tr>
    </table>
    <div class="header"><span>Font Memo</span></div>
  </body>
</html>
